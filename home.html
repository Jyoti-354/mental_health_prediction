<!DOCTYPE html>
<html>
<head>
    <title>MindCare Predict - Mental Health Prediction</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style2.css' %}">
</head>
<body>
    <header>
        <nav>
            <h1 class="site-name">MindCare Predict</h1>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'predict' %}">Prediction</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Welcome to MindCare Predict</h1>
        <p>Analyze social media text to detect early mental health signs using AI-powered predictions.</p>
        <a href="{% url 'predict' %}" class="btn">Go to Prediction Page →</a>
    </div>

    <footer>
        <p>© 2025 MindCare Predict | All Rights Reserved</p>
    </footer>
</body>
</html>
