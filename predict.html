<!DOCTYPE html>
<html>
<head>
    <title>Predict Mental Health Issue</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Mental Health Prediction</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="text">Enter a tweet or text:</label><br>
            <textarea name="text" required></textarea><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Predicted Mental Health Issue:</h2>
            <p><strong>{{ prediction }}</strong></p>
        {% endif %}

        <a href="{% url 'home' %}" class="btn">← Back to Home</a>
    </div>

    <footer>
        <p>© 2025 Mental Health Prediction | All Rights Reserved</p>
    </footer>
</body>
</html>
